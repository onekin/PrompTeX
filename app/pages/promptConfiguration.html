<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../scripts/promptConfiguration.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/options.css">
</head>

<body>
    <div class="container">
        <header></header>

        <div id="main-container" class="container">
            <div class="jumbotron">
                <br><br>
                <img alt="PrompTeX logo" class="logo" src="../images/32.png">

                <h2 class="title">Role Configuration</h2>

                <!-- ADD ROLE -->
                <details class="card" id="createRoleToggle">
                    <summary class="card-header bg-dark text-white">
                        Create new role
                    </summary>

                    <div class="card-body">
                        <!-- row 1: name + mode -->
                        <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:flex-start;">
                            <div style="min-width:220px;">
                                <label><b>Role name</b> (also used as ID)</label>
                                <input id="newRoleName" class="form-control" placeholder="e.g., Summarize">
                            </div>

                            <div style="min-width:220px;">
                                <label><b>Mode</b></label>
                                <select id="newRoleValue" class="form-control">
                                    <option value="divergence">divergence</option>
                                    <option value="convergence">convergence</option>
                                </select>
                            </div>
                        </div>

                        <!-- row 2: description -->
                        <div style="margin-top:12px;">
                            <label><b>Description</b></label>
                            <textarea id="newRoleDescription" class="form-control" rows="3"
                                placeholder="What should this role do?"></textarea>
                        </div>

                        <br>
                        <button id="addRoleBtn" class="btn btn-secondary">Add role</button>
                        <label id="addRoleMessage" style="margin-left:10px;"></label>
                    </div>
                </details>

     

                <!-- ROLES LIST -->
                <div class="card">
                    <div class="card-header bg-dark text-white">Role definitions</div>
                    <div class="card-body">
                        <div id="rolesList"></div>
                        <hr>
                        <button id="resetAllBtn" class="btn btn-secondary">Reset all to defaults</button>
                        <label id="resetAllMessage" style="margin-left:10px;"></label>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
